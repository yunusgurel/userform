<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>User Form</h3>
      <form action="#">
        <div class="form-control">
            <label for="fullname"></label>
            <input type="text" id="fullname" name="fullname" placeholder="Full Name">
        </div>
        <div class="form-control">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="User Name">
          </div>
        <div class="form-control">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email Address">
        </div>
        
        <div class="form-control">          
            <select name="Role">
              <option value="Admin">Contributor</option>
              <option value="User">Subscriber</option>
              <option value="Manager">Author</option>
              <option value="Developer">Administrator</option>
            </select>
          </div>
        <div class="form-control">
          <label for="#">Select Avatar</label>
        </div>
        <div class="form-control">
            <img src="Image1.svg" alt="Avatar 1" class="avatar">
            <img src="Image2.svg" alt="Avatar 2" class="avatar">
            <img src="Image3.svg" alt="Avatar 3" class="avatar">
            <img src="Image4.svg" alt="Avatar 4" class="avatar">
            <img src="Image5.svg" alt="Avatar 5" class="avatar">
            <img src="Image6.svg" alt="Avatar 6" class="avatar">
        </div>
        <div class="form-control">
          <input type="submit" value="Create User" />
        </div>
      </form>
    </div>
  </body>
</html>
